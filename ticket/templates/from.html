<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Express Ticket</title>
    <style>
      /* styles.css */

body {
    font-family: 'Arial', sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.form-container {
    margin-bottom: 20px;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background: #2e2e2e;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background: #1d1d1d;
}

.main-content {
    display: flex;
    flex-direction: row;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin: 20px;
}

.ticket {
    width: 70%;
    padding: 20px;
    background: #fff;
    border-right: 1px solid #ddd;
    position: relative;
}

.ticket__side {
    width: 30%;
    background: #2e2e2e;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.header {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: #2e2e2e;
}

.ticket__main {
    display: flex;
    flex-wrap: wrap;
}

.info {
    flex: 1 1 50%;
    margin-bottom: 15px;
}

.info__item {
    font-weight: bold;
    margin-bottom: 5px;
}

.info__detail {
    font-size: 16px;
}

.info.platform .number {
    display: flex;
    align-items: baseline;
    font-size: 20px;
}

.number span {
    font-size: 12px;
}

.fineprint {
    font-size: 12px;
    color: #666;
    margin-top: 20px;
}

.snack {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.snack svg {
    width: 24px;
    height: 24px;
    fill: #2e2e2e;
    margin-right: 10px;
}

.snack__name {
    font-size: 16px;
    font-weight: bold;
    color: #2e2e2e;
}

.barcode {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.barcode__scan {
    width: 100px;
    height: 50px;
    background: repeating-linear-gradient(
        90deg,
        #000,
        #000 2px,
        #fff 2px,
        #fff 4px
    );
    margin-bottom: 5px;
}

.barcode__id {
    font-size: 14px;
}

.ticket__side .logo p {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

.ticket__side .info {
    margin-bottom: 15px;
}

.context {
    margin-top: 20px;
}

.explanation p {
    font-size: 14px;
    color: #666;
}

footer {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

footer a {
    color: #333;
    margin: 0 10px;
    font-size: 24px;
    transition: color 0.3s;
}

footer a:hover {
    color: #000;
}

.icon-social-twitter,
.icon-social-github,
.icon-social-dribbble {
    font-family: 'FontAwesome';
}

.icon-social-twitter:before {
    content: "\f099";
}

.icon-social-github:before {
    content: "\f09b";
}

.icon-social-dribbble:before {
    content: "\f17d";
}

    </style>
</head>
<body>
    <div class="form-container">
        <form id="ticketForm"  method="POST" >
          {% csrf_token %}
          <div class="form-group">
            <label for="train">Train:</label>
            <select id="train" name="train" required>
                <option value="">Select a train</option>
                <option value="Rajdhani Express">Rajdhani Express</option>
                <option value="Shatabdi Express">Shatabdi Express</option>
                <option value="Duronto Express">Duronto Express</option>
                <option value="Garib Rath Express">Garib Rath Express</option>
                <option value="Vande Bharat Express">Vande Bharat Express</option>
                <option value="Tejas Express">Tejas Express</option>
                <option value="Jan Shatabdi Express">Jan Shatabdi Express</option>
                <option value="Sampark Kranti Express">Sampark Kranti Express</option>
                <option value="Humsafar Express">Humsafar Express</option>
                <option value="Intercity Express">Intercity Express</option>
            </select>
        </div>
            <div class="form-group">
                <label for="passenger">Passenger:</label>
                <input type="text" id="passenger" name="passenger" required>
            </div>
            <div class="form-group">
                <label for="depart">Depart:</label>
                <select id="state" name="state_depart" required>
                  <option value="">Select a state</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
              </select>
            </div>
            <div class="form-group">
                <label for="arrive">Arrive:</label>
                <select id="state" name="state_arrive" required>
                  <option value="">Select a state</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
              </select>
            </div>
            {% comment %} <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div> {% endcomment %}
            <div class="form-group">
                <label for="carriage">Carriage:</label>
                <input type="number" id="carriage" name="carriage" required>
            </div>
            {% comment %} <div class="form-group">
                <label for="seat">Seat:</label>
                <input type="text" id="seat" name="seat" required>
            </div>
            <div class="form-group">
                <label for="platform">Platform:</label>
                <input type="text" id="platform" name="platform" required>
            </div> {% endcomment %}
            <button type="submit">Generate Ticket</button>
        </form>
    </div>

    </html>
